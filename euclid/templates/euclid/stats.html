{% load staticfiles %}
<html>
<head>
	<title>Statistics | Project Euclid</title>
	<link rel="stylesheet" href="{% static 'euclid/css/bootstrap.css' %}">
	<script src="{% static 'euclid/js/plotly.js' %}"></script>
</head>
<body>
	<div class="container">
		<div class="text-center"><a href = '/euclid/' style="color:inherit; text-decoration: none"><h1> Project Euclid </h1></a></div>
    	<br><br><hr><br><br>
    	<div class="row">
	<div id="plot-area" style="width:100%;height:60%;"></div>
	<script>
	dom = document.getElementById('plot-area');
	Plotly.plot( dom, [{
	x: ['Easy', 'Medium', 'Hard'],
	y: {{ level }},
	marker:{    color: ['rgba(45,225,38,0.8)', 'rgba(38,45,225,0.8)', 'rgba(222,45,38,0.8)']	},
	type: 'bar' }], 
	{
	margin: { t: 20 } } );
</script>
	</div>
</body>
</html>
